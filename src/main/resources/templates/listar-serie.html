<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de séries</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

    <style>
      .titulo {
        color: green;
      }
      .serie-box {
        border: 1px solid #ccccccb1;
        padding: 10px; 
        margin-bottom: 10px; 
        border-radius: 5px; 
        list-style: none;
    } 
    </style>

</head>
<body>
    
    <div class="container">
        <div class="row">

            <div class="col">
                <h1 class="titulo">TADS - Atividade DSW</h1>
                <h2>Turma B - Séries</h2>

                <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${mensagem}"></span>
                    
                </div>
                
                <div class="row">
                    <div class="col">
                        
                        <div class="mb-3">
                            <a class="btn btn-primary" href="/series/cadastrar" role="button">Incluir nova</a>
                        </div>

                        <ul>
                        
                        <li th:each="serie : ${series}" class="serie-box">
                            <h3>Título: <span th:text="${serie.titulo}"></span></h3>

                            <p>Gênero: <span th:text="${serie.genero}"></span></p>

                            <p>Ano de lançamento: <span th:text="${serie.anoLancamento}"></span></p>
                            
                            <p>
                              <a type="button" class="btn btn-outline-success btn-sm"  
                              th:href="@{/series/editar/{id}(id=${serie.id})}">Editar</a>
                              
                              <a class="btn btn-outline-danger btn-sm" 
                              th:href="@{/series/apagar/{id}(id=${serie.id})}" 
                              th:data-confirm-delete="|Realmente deseja excluir ${serie.titulo}?|" 
                              onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Excluir</a>
                            </p>

                        </li>

                    </ul>
                        <h2 th:if="${series.empty}" >Não há séries cadastradas</h2>
                    </div>

                </div>

            </div>

        </div>

    </div>
     
    </thead>
    
</body>
</html>
